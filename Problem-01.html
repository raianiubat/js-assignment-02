<body>
    <h1>Problem-01</h1>
    <script>
        let num = parseInt(prompt("Enter a Number: "));
        for(let i=1; i<=10; i++){
            let mult = num * i;
            console.log(num+"*"+i+"="+mult);
        }
    </script>
