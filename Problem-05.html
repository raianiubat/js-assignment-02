<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-05</title>
</head>
<body>
    <h1>Problem-05</h1>
    <script>
        let num = 5;
        let count = 0;
        for(let i = 1; i <= num; i++){
            for(let j = 1; j <= i; j++){
                count += j;
            }
            count +="\n";
        }
        console.log(count);
    </script>
</body>
</html>
